{% extends "_base.html" %}

{% block content %}

<div class="text-center">
  <h1>Welcome To Message Publisher!</h1>
</div>

<br>

<form action="http://18.141.11.228:8080/api/message" method="POST">
  <div class="form-group">
    <input name="text" class="form-control input-lg" type="text" placeholder="Enter a message" required>
  </div>
  <input type="submit" class="btn btn-primary btn-lg btn-block" value="Submit">
</form>

<br>
<hr>

<div>
  {% for post in posts %}
    <h4 class="well"><strong>{{post.text}}</strong></h4>
  {% endfor %}
</div>

{% endblock %}
